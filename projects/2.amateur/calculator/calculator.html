<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">My Calculator 
            <div class="screen">0</div>
            <div class="keyboard">
              <button class="operator"  id="plus-minus">+/-</button>
              <button class="operator" id="percent">%</button>
              <button class="all-clear" id="all-clear">AC</button>
              <button class="backspace" id="backspace">C</button>    
              <button class="number" id="7">7</button>
              <button class="number" id="8">8</button>
              <button class="number" id="9">9</button>
              <button class="operator" id="/">/</button>
              <button class="number" id="4">4</button>
              <button class="number" id="5">5</button>
              <button class="number" id="6">6</button>
              <button class="operator" id="*">*</button>    
              <button class="number" id="1">1</button>
              <button class="number" id="2">2</button>
              <button class="number" id="3">3</button>
              <button class="operator" id="-">-</button>    
              <button class="number" id="0">0</button>
              <button class="decimal" id=".">.</button>
              <button class="equals" id="=">=</button>    
              <button class="operator" id="+">+</button>    
            </div>
          </div>
          <script src="scripts.js"></script>
    </body>
</html>
