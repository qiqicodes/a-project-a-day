<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-screen"></div>
            <div class="calculator-buttons">
              <button class="operator" value="plus-minus">+/-</button>
              <button class="operator" value="percentage">%</button>
              <button class="all-clear" value="all-clear">AC</button>
              <button class="backspace" value="backspace">C</button>
              <button class="number" value="7">7</button>
              <button class="number" value="8">8</button>
              <button class="number" value="9">9</button>
              <button class="operator" value="/">/</button>
              <button class="number" value="4">4</button>
              <button class="number" value="5">5</button>
              <button class="number" value="6">6</button>
              <button class="operator" value="*">*</button>    
              <button class="number" value="1">1</button>
              <button class="number" value="2">2</button>
              <button class="number" value="3">3</button>
              <button class="operator" value="-">-</button>    
              <button class="number" value="0">0</button>
              <button class="decimal" value=".">.</button>
              <button class="equals" value="=">=</button>    
              <button class="operator" value="+">+</button>    
            </div>
          </div>
          <script src="scripts.js"></script>
    </body>
</html>
